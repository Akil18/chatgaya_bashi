<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer utilities {
          .card { 
            @apply bg-white rounded overflow-hidden shadow-md relative hover:shadow-xl;
          }
        }
      </style>
      <style type="text/tailwindcss">
        @layer utilities {
          .btn { 
            @apply rounded-full py-2 px-3 uppercase text-xs font-bold cursor-pointer tracking-wider;
          }
        }
      </style>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                primary: '#FF6363',
                secondary: {
                    100: '#E2E2D5',
                    200: '8888883',
                }
              },
              fontFamily: {
                  poppins: ['Poppins']
              }
            }
          }
        }
      </script>
    <title>Chatgaya Bashi</title>
</head>
<body class="text-gray-500 font-poppins">

    <div class="grid md:grid-cols-6"><!-- content wrapper-->
        <div class="md:col-span-1 md:flex 
        md:justify-end">
            <nav class="text-right">
                <div class="flex justify-between items-center">
                    <h1 class="font-bold uppercase p-4 border-b border-gray-200">
                        <a href="#" class="hover:text-gray-900">Chatgaya Bashi</a>
                    </h1>
                    <div class="px-4 cursor-pointer md:hidden" id="burger">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hover:shadow-inner" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                          </svg>
                    </div>
                </div>
                <ul class="text-sm mt-6 hidden md:block" id="menu">
                    <li class="text-gray-700 font-bold py-1 hover:shadow-md hover:bg-opacity-50 transition ease-out duration-300">
                        <a href="#" class="px-4 flex justify-end border-r-4 border-primary">
                            <span class="h-6 pt-0.5">Home</span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                              </svg>
                        </a>
                    </li>
                    <li class="py-1 hover:shadow-md hover:bg-opacity-50 transition ease-out duration-300">
                        <a href="#" class="px-4 flex justify-end border-r-4 border-white">
                            <span>About</span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                              </svg>
                        </a>
                    </li>
                    <li class="py-1 hover:shadow-md hover:bg-opacity-50 transition ease-out duration-300">
                        <a href="#" class="px-4 flex justify-end border-r-4 border-white">
                            <span>Contact</span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                            </svg>
                        </a>
                    </li>
                </ul>
            </nav>
        </div> 
        
        <main class="px-16 py-6 bg-gray-50 md:col-span-5">
         <div class="flex justify-center md:justify-end">
             <a href="#" class="btn text-primary border-primary md:border-2 hover:bg-primary hover:text-white transition ease-out duration-500">Log in</a>
             <a href="#" class="btn text-primary ml-2 border-primary md:border-2 hover:bg-primary hover:text-white transition ease-out duration-500">Sign up</a>
         </div>
         
         <header>
             <h2 class="text-gray-700 text-6xl font-semibold">Content</h2>
             <h3 class="text-2xl font-semibold">For chatgaya enthusiasts</h3>
         </header>

         <div>
             <h4 class="font-bold mt-12 pb-2 border-b border-gray-400">Latest articles</h4>

             <div class="mt-8 grid lg:grid-cols-3 gap-10">
                 <!-- cards-->
                 <div class="card">
                     <img src="./images/mezban.jpg" alt="mezban" class="w-full h-32 sm: h-48 object-cover">
                 <div class="m-4">
                     <span class="font-bold">Mezban</span>
                     <span class="block text-gray-500 text-sm">By Chowdhury</span>
                 </div>
                 <div class="w-132 h-44 center border-2 outline-black absolute inset-x-2 top-2 hover:inset-x-1.5 hover:top-1.5"></div>
                 </div>

                 <div class="card">
                    <img src="./images/port_city.jpg" alt="mezban" class="w-full h-32 sm: h-48 object-cover">
                <div class="m-4">
                    <span class="font-bold">Port City</span>
                    <span class="block text-gray-500 text-sm">By Alam</span>
                </div>
                <div class="w-132 h-44 center border-2 outline-black absolute inset-x-2 top-2 hover:inset-x-1.5 hover:top-1.5"></div>
                </div>

                <div class="card">
                    <img src="./images/hill_tracts.jpg" alt="mezban" class="w-full h-32 sm: h-48 object-cover">
                <div class="m-4">
                    <span class="font-bold">Hill Tracts</span>
                    <span class="block text-gray-500 text-sm">By Rahman</span>
                </div>
                <div class="w-132 h-44 center border-2 outline-black absolute inset-x-2 top-2 hover:inset-x-1.5 hover:top-1.5"></div>
                </div>
             </div>

             <h4 class="font-bold mt-12 pb-2 border-b border-gray-400">Most Popular</h4>

             <div class="mt-8">
                 <!-- cards-->
             </div>

             <div class="flex justify-center">
                 <div class="btn bg-secondary-100 text-secondary-200 hover:shadow-inner transform hover:scale-125 hover:bg-opacity-50 transition ease-out duration-300">Load more</div>
             </div>
         </div>
        </main>
    </div>
    <script src="index.js"></script>
</body>
</html>
